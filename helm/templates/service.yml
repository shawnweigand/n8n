apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-service"
  labels:
    app: {{ .Release.Name }}
spec:
  ports:
    - name: "{{ .Release.Name }}-http"
      port: {{ .Values.gateway.internalPort }}
      targetPort: {{ .Values.gateway.internalPort }}
      protocol: TCP
  selector:
    app: {{ .Release.Name }}                  # Match labels from the deployment